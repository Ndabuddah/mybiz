name: mybiz
description: A business tools application for entrepreneurs and business owners.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  # For charting in profit forecast
  fl_chart: ^0.62.0

  # Other dependencies listed previously
  flutter:
    sdk: flutter
  cupertino_icons:
  provider:
  firebase_core:
  firebase_auth:
  cloud_firestore:
  google_fonts:
  flutter_svg:
  smooth_page_indicator:
  lottie:
  flutter_spinkit:
  markdown_widget:
  intl:
  uuid:
  http:
  path_provider:
  image_picker:
  pdf:
  share_plus:
  paystack_for_flutter:
  shared_preferences:
  url_launcher:
  package_info_plus:
  flutter_local_notifications:
  permission_handler:
  flutter_sound:
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottie/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/inter/Inter-Regular.ttf
        - asset: assets/fonts/inter/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/inter/Inter-Bold.ttf
          weight: 700